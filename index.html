<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | MusNex</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            
            /* BACKGROUND IMAGE 
               I extracted this specific URL from your Wix code "pageBackground_sljxl_img".
            */
            background-image: url('https://static.wixstatic.com/media/11062b_6bba1e4c5757444285292bb7a26c0a75f000.jpg/v1/fill/w_1920,h_1080,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/11062b_6bba1e4c5757444285292bb7a26c0a75f000.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Parallax effect */
        }

        /* Dark overlay to ensure text is readable over the image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Adjust opacity here */
            z-index: -1;
        }

        /* --- HEADER & LOGO --- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            gap: 5px; /* Spacing between letters and image */
        }

        /* The letters M and N */
        .logo-text {
            font-family: 'Bodoni Moda', serif; /* Matching the Wix 'The Seasons' font */
            font-size: 30px;
            color: #F0EFF4; /* Exact Wix off-white color */
            line-height: 1;
        }

        /* The center logo image from your HTML */
        .logo-img {
            width: 63px;
            height: 63px;
            object-fit: cover;
            display: block;
        }

        /* Desktop Navigation (Hidden on small mobile) */
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #F0EFF4;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif; /* Matching DIN/Proxima */
            font-weight: 300;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #A3B4A2;
        }

        /* --- MAIN HERO SECTION --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            margin-top: -40px; /* Slight visual adjustment to match Wix positioning */
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 100px; /* Exact size from Wix CSS */
            font-weight: 400;
            letter-spacing: 0.2em; /* 0.2em from Wix CSS */
            color: #F0EFF4;
            margin-bottom: 20px;
            line-height: 1.2;
            text-transform: capitalize;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px; /* From Wix CSS --font_7 */
            line-height: 1.5;
            color: #F0EFF4;
            max-width: 800px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- BUTTON --- */
        .btn-web {
            /* Exact Color from Wix CSS: #A3B4A2 */
            background-color: #A3B4A2; 
            color: #000000;
            text-decoration: none;
            padding: 10px 45px;
            border-radius: 50px;
            font-size: 15px;
            letter-spacing: 0.25em;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            border: 1px solid #A3B4A2;
        }

        .btn-web:hover {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            /* Hide desktop nav on mobile */
            nav { display: none; }
            
            header {
                justify-content: center; /* Center logo on mobile */
            }

            h1 {
                font-size: 50px; /* Scale down title */
                letter-spacing: 0.1em;
            }

            .subtitle {
                font-size: 16px;
                padding: 0 10px;
            }

            .logo-img {
                width: 50px;
                height: 50px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header>

                alt="MusNex Logo Icon"

            <span class="logo-text">N</span>

        <nav>
            <ul>
                <li><a href="https://malusold0.wixsite.com/musnex/conciertos">Conciertos</a></li>
                <li><a href="https://malusold0.wixsite.com/musnex/cursos-eventos">Cursos/Eventos</a></li>

    <main>

        </div>

        <a href="https://malusold0.wixsite.com/musnex" class="btn-web">WEB</a>
    </main>

</body>
</html>
